<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var saveUTM = function() {
      try {
        var APPPAGE_URL = window.location.href
          , APPPAGE_QUERY = ''
          , APPPAGE_UTM = '';
        if (APPPAGE_URL.toLowerCase().indexOf('utm_') !== -1 || (APPPAGE_URL.toLowerCase().indexOf('referral_id') !== -1)) {
          APPPAGE_URL = APPPAGE_URL.toLowerCase();
          APPPAGE_QUERY = (APPPAGE_URL.split("?")[1] || "").split("#")[0];
          if (typeof (APPPAGE_QUERY) == 'string') {
            var arPair, i, arParams = APPPAGE_QUERY.split('&');
            for (i in arParams) {
              arPair = arParams[i].split('=');
              if (arPair[0].substring(0, 4) === 'utm_' || arPair[0] === 'click_id' || arPair[0] === 'admitad_uid' || arPair[0] === 'gdeslon_uid' || arPair[0] === 'workle_uid' || arPair[0] === 'traffic_source' || arPair[0] === 'referral_id') {
                APPPAGE_UTM = APPPAGE_UTM + arParams[i] + '|||'
              }
            }
            if (APPPAGE_UTM.length > 0) {
              var date = new Date()
              date.setDate(date.getDate() + 30);
              var parentDomain = (/:\/\/([^/]+?)\.([^/]+\.[^/]+)/.exec(window.location.href) || [])[2]
              if (parentDomain) {
                document.cookie = "APPUTM=" + encodeURIComponent(APPPAGE_UTM) + "; path=/; domain=" + encodeURIComponent("." + parentDomain) + "; expires=" + date.toUTCString()
              } else {
                document.cookie = "APPUTM=" + encodeURIComponent(APPPAGE_UTM) + "; path=/; expires=" + date.toUTCString()
              }
            }
          }
        }
      } catch (err) {}
    }
    saveUTM()
  })
</script>
<script>
  $(document).ready(function() {
    function ucfirst(s) {
      return s.charAt(0).toUpperCase() + s.substr(1)
    }
    function utmFromCookies() {
      var APPUTM = Cookies.get('APPUTM')
      var utmFromCookies = (APPUTM || "").split("|||").slice(0, -1).map(function (o) {return o.split("=")})
      return utmFromCookies.reduce(function (prev,curr) {prev[curr[0]]=decodeURIComponent(curr[1]);return prev;},{})
    }
    var prefillLinkHrefs = function() {
      try {
        var url = new URL(window.location.href);
        var params = new URLSearchParams(url.search);
        var qparamKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'click_id', 'admitad_uid', 'gdeslon_uid', 'workle_uid', 'traffic_source', 'referral_id']
        var regex = new RegExp("\\b(onlineschool\\.ru|doma\\.uchi\\.ru)\\b")
        var processLink = function(elem, pairs) {
          var oldUrl = $(elem).attr("href");
          if (!oldUrl) {return}
          var hash = oldUrl.split("#")[1];
          var path = oldUrl.split("#")[0].split("?")[0];
          var query = oldUrl.split("#")[0].split("?")[1] || "";

          if (path && regex.test(path)) {
            query = query.split("&").filter(function (o) { return !/^(utm_|click_id|admitad_uid|gdeslon_uid|workle_uid|traffic_source|referral_id\b)/.test(o) }).join("&")
            for (var key of Object.keys(pairs)) {
              var content = pairs[key]
              if (query.indexOf(key + "=" + content) === -1) {
                query = query + (query ? "&" : "") + key + "=" + content
              }
            }
            var newUrl = path + "?" + query + (hash ? "#" + hash : "")
            $(elem).attr("href", newUrl);
          }
        }
        var pairs = {}
        for (var key of params.keys()) {
          var content = params.get(key);
          if (content != undefined && content != "" && qparamKeys.indexOf(key) !== -1) {
            pairs[key] = content
          }
        }
        if (!Object.keys(pairs).length) {
          var obj = utmFromCookies()
          if (Object.keys(obj).length) {
            Object.keys(obj).forEach(function (key) {
              var content = obj[key]
              if (content != undefined && content != "" && qparamKeys.indexOf(key) !== -1) {
                pairs[key] = obj[key]
              }
            })
          }
          else {
            var trafficSource = Cookies.get('traffic_source')
            if (trafficSource != undefined && trafficSource != "") {
              pairs['traffic_source'] = trafficSource
            }
          }         
        }
        if (Object.keys(pairs).length) {
          $("a").each(function () {
            processLink(this, pairs)
          })
        }
      } catch (err) {
        console.warn(err)
      }
    }
    prefillLinkHrefs()
  })
