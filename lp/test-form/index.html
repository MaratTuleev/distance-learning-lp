<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Onlineschool LP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div>
        Запишите ребёнка на бесплатное занятие
        <br><br>
        <form action="https://app.onlineschool.ru/api/v1/parent_signup_redirect" method="POST">
          <input type="hidden" name="utm_source" value="lp-onlineschool">
          <input type="hidden" name="utm_medium" value="landing-page">
          <input type="hidden" name="utm_campaign" value="test-form">
          Name:<br>
          <input type="text" name="first_name" value=""/>
          <br>
          Phone:<br>
          <input type="text" name="phone" value="" placeholder="+7 (123) 456-78-90"/>
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
